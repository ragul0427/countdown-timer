<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ragul</title>
	<script src="countdown.js"></script>
	<link rel="stylesheet" type="text/css" href="Countdown.css">
</head>
<body>
	<p>Countdown</p>
	<h1 class="newyear">New year</h1>
	<div id="counter">

		<div class="box">
			<h1 id="days">00</h1>
			<small>Days</small>
		</div>

		<div class="box">
			<h1 id="hours">00</h1>
			<small>Hours</small>
		</div>

		<div class="box">
			<h1 id="minutes">00</h1>
			<small>Minutes</small>
		</div>

		<div class="box">
			<h1 id="seconds">00</h1>
			<small>Seconds</small>
		</div>

		
	</div>
		
	</div>

</body>
</html>
